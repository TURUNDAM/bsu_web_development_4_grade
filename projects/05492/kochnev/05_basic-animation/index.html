<!DOCTYPE html>
<html lang="en">
<head>
    <title>Basic animation on js</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
</head>
<body>

<canvas id="game" width="500" height="500"></canvas>

<script>
    const canvas = document.getElementById('game');
    const context = canvas.getContext('2d');
    let speed = 30;
    const rate = 1000; // 1000ms = 1 sec ///TODO ok
    const square = { x: 10, y: 100, w: 35, h: 35 };
    setInterval(game, rate);

    function draw() {
        context.clearRect(0, 0, 500, 400);
        context.beginPath();
        context.fillStyle = 'red';
        context.rect(square.x, square.y, square.w, square.h);
        context.fill();
    }
    function update() {
        if (square.x < 0 || square.x > 500-50) {
            speed = -speed;
        }
        square.x += speed;
    }
    function game() {
        update();
        draw();
    }
</script>

</body>
</html>
